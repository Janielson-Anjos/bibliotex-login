<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body class="conteudo">
    <main class="conteudo-principal">
        <section class="conteudo-principal-esquerda">
            <img class="img-esquerda" src="./assets/imagens/image 2.svg" alt="">
        </section>
        <section class="conteudo-principal-direita">
            <img class="conteudo-principal-direita-logo" src="assets/imagens/logo-texto-alternativo 2.svg" alt="">
            <h2>Login</h2>
            <p>Bem-vindo de volta! Por favor, faça seu login</p>
            <div class="conteudo-principal-direita-form">
                <label class="conteudo-principal-direita-form-label">E-mail</label>
                <input class="conteudo-principal-direita-form-input" type="email" id="email" name="email" placeholder="exemplo@email.com">
                <label class="conteudo-principal-direita-form-label">Senha</label>
                <input class="conteudo-principal-direita-form-input" type="password" name="senha" placeholder="Informe sua senha">
            </div>
            <div class="conteudo-principal-direita-ajuda">
                <div class="checkbox-container">
                    <input class="conteudo-principal-direita-ajuda-checkbox" type="checkbox" name="remember">
                    <label class="conteudo-principal-direita-ajuda-label" for="checkbox">Lembrar de mim</label>
                </div>
                <a class="conteudo-principal-direita-ajuda-senha" href="http://">Esqueceu a senha?</a>
            </div>
            <button class="conteudo-principal-direita-btn" type="submit">Login</button>
            <br>
            <div class="conteudo-principal-direita-info">
                <div class="line"></div>
                <div class="text">Ou faça o login com</div>
                <div class="line"></div>
            </div>
            <div class="conteudo-principal-direita-links">
                <a href=""> <img src="./assets/imagens/Google.svg" alt=""> Google</a>
                <a href=""> <img src="./assets/imagens/image.svg" alt=""> Skoob</a>
            </div>
        </section>
    </main>
</body>
</html>
